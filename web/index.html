<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天的我也想耍廢 - Lazy Me Today Too</title>
    <style>
        @font-face {
            font-family: 'JasonHandwriting3';
            src: url('assets/fonts/JasonHandwriting3-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        
        @font-face {
            font-family: 'JasonHandwriting3';
            src: url('assets/fonts/JasonHandwriting3-SemiBold.ttf') format('truetype');
            font-weight: bold;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('assets/images/background_intro.png') center/cover no-repeat;
            font-family: "JasonHandwriting3", "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 0;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/background_intro.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .loading-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1;
        }
        
        canvas {
            display: block;
        }
        
        @media (max-width: 1200px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-title">今天的我也想耍廢</div>
            <div class="loading-subtitle">Lazy Me Today Too</div>
            <div class="loading-bar">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
            <div class="loading-text" id="loading-text">載入中...</div>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container"></div>
    
    <!-- Phaser 3 Framework -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/models/Character.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/StartScene.js"></script>
    <script src="js/scenes/IntroScene.js"></script>
    <script src="js/scenes/CharacterSelectScene.js"></script>
    <script src="js/scenes/StoryScene.js"></script>
    <script src="js/scenes/MainScene.js"></script>
    <script src="js/scenes/EventScene.js"></script>
    <script src="js/scenes/DiaryScene.js"></script>
    <script src="js/scenes/RankScene.js"></script>
    <script src="js/scenes/EndScene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
